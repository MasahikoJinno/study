<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <title>Service Workerによるキャッシュのサンプル</title>
  </head>
  <body>
    <h1>PWA Service Workerによるキャッシュのサンプル</h1>
    <p>キャッシュのサンプル</p>
    <p><a href="page1.html">キャッシュサンプル(インストール時にキャッシュするページ)</a></p>
    <p><a href="page2.html">キャッシュサンプル(リクエストごとに逐次キャッシュするページ)</a></p>
    <script>
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("/sw.js")
          .then(registration =>
            console.log("success, scope:", registration.scope))
          .catch((err) =>
            console.warn("failed: ", err));
      }
    });
    </script>
  </body>
</html>
